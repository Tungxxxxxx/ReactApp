    <script>
      ConsoleLog = (input) => {
        console.log(typeof input);
        console.log(Number.isInteger(input));
      };

      const clickBtn = document.getElementById("clickBtn");
      clickBtn.addEventListener("click", () => {
        let yearTxt = document.getElementById("year").value;
        let monthTxt = document.getElementById("month").value;
        GetLastDay(parseFloat(yearTxt), parseFloat(monthTxt));
        GetLastDay2(parseFloat(yearTxt), parseFloat(monthTxt));
      });
      /**
       *@function GetLastDay get the last day of the month
       *@param year year input
       *@param month month input
       *@returns the last day of month format as dd/MM/yyyy
       *Created by Tungpt - 27/09/2023
       */
      function GetLastDay(year, month) {
        if (!Number.isInteger(year)) {
          console.log("enter an integer value for year");
          return;
        } else if (year <= 0) {
          console.log("year must be greater than 0");
          return;
        }
        if (!Number.isInteger(month)) {
          console.log("enter an integer value for month");
          return;
        } else if (month <= 0 || month > 12) {
          console.log("month must be from 1 to 12");
          return;
        }
        let lastDay;
        switch (month) {
          case 2:
            lastDay =
              (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0
                ? 29
                : 28;
            break;
          case 4:
          case 6:
          case 9:
          case 11:
            lastDay = 30;
            break;
          default:
            lastDay = 31;
            break;
        }
        month = String(month).padStart(2, "0");
        year = String(year).padStart(4, "0");
        console.log(">>>The last day: ", `${lastDay}/${month}/${year}`);
        return `${lastDay}/${month}/${year}`;
      }

      /**
       *@function GetLastDay2 get the last day of the month
       *@param year year input
       *@param month month input
       *@returns the last day of month format as dd/MM/yyyy
       *Created by Tungpt - 27/09/2023
       */
      function GetLastDay2(year, month) {
        if (!Number.isInteger(year)) {
          console.log("enter an integer value for year");
          return;
        } else if (year <= 0) {
          console.log("year must be greater than 0");
          return;
        }
        if (!Number.isInteger(month)) {
          console.log("enter an integer value for month");
          return;
        } else if (month <= 0 || month > 12) {
          console.log("month must be from 1 to 12");
          return;
        }
        let lastDay = new Date(year, month, 0);
        month = String(lastDay.getMonth() + 1).padStart(2, "0");
        year = String(lastDay.getFullYear()).padStart(4, "0");
        let day = String(lastDay.getDate());

        console.log(">>>The last day: ", `${day}/${month}/${year}`);
        return `${day}/${month}/${year}`;
      }
      function IsNotNumber(input) {
        let regex = /\D/;
        return regex.test(input) || isNaN(input);
      }
    </script>
