<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>List Group With Linked Items</h2>
      <div class="list-group">
        <span class="list-group-item">First item</span>
        <span class="list-group-item">Second item</span>
        <span class="list-group-item">Third item</span>
      </div>
    </div>
    <div class="item-div list-group" style="width: 1000px; display: flex">
      <a class="list-group-item flex-grow-1">aaaaaaaaaaaaa</a
      ><button type="button" class="btn btn-danger">Delete</button>
    </div>
    <div
      class="item-div list-group"
      style="display: grid; grid-template-columns: 1fr 2fr auto; width: 100%"
    >
      <a class="list-group-item">aaaaaaaaaaaa</a>
      <a class="list-group-item">aaaaaaaaaaaa</a>
      <button type="button" class="btn btn-danger">Del</button>
    </div>
  </body>
</html>
